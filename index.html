<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>cbg.crafts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }
        header {
            background-color: #6b705c;
            color: white;
            padding: 20px 0;
            text-align: center;
        }
        nav a {
            color: white;
            margin: 0 15px;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: auto;
            overflow: hidden;
        }
        #about, #gallery, #contact {
            padding: 20px 0;
            text-align: center;
        }
        .gallery-item {
            display: inline-block;
            margin: 10px;
        }
        .gallery-item img {
            width: 150px;
            height: 150px;
            border-radius: 10px;
        }
        form {
            width: 50%;
            margin: 20px auto;
            text-align: left;
        }
        form input, form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
        }
        form input[type="submit"] {
            background-color: #6b705c;
            color: white;
            border: none;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>Welcome to Cbg.crafts</h1>
            <nav>
                <a href="#about">About</a>
                <a href="#gallery">Gallery</a>
                <a href="#contact">Contact</a>
            </nav>
        </div>
    </header>

    <section id="about" class="container">
        <h2>About Us</h2>
        <p>Welcome to Cbg crafts, your go-to place for beautiful handmade crochet items. Whether you are looking for unique gifts, stylish accessories, or cozy home decor, we have something special for you.</p>
    </section>

    <section id="gallery" class="container">
        <h2>Gallery</h2>
        <div class="gallery-item">
            <img src="background 2.img.jpg" alt="Crochet Item 1">
        </div>
        <div class="gallery-item">
            <img src="mnenge2.img.jpg" alt="Crochet Item 2">
        </div>
        <div class="gallery-item">
            <img src="chiji.img.jpg" alt="Crochet Item 3">
        </div>
    </section>

    <section id="contact" class="container">
        <h2>Contact Us</h2>
        <form action="submit_form.php" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <input type="submit" value="Send Message">
        </form>
    </section>
</body>
</html>
